<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru - Author Info</title>
</head>
<body>
<h1> Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Author Firstname</th>
        <th>Author Lastname</th>
    </tr>

    <tr th:each="author:${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Virendra</td>
        <td th:text="${author.lastName}">Rahatpuri</td>
    </tr>
</table>
</body>
</html>
